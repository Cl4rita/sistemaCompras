<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/atualizarPro.js"defer></script>
    <title>Cadastrar</title>
</head>
<body>
    <nav>
        <a href="../index.html">Principal</a>
        <a href="./produto.html">Produto</a>
    </nav>
    <h1>Cadastro de Produto</h1>
    <form>
        <label for="id">Digite o c√≥digo da Produto:</label><br>
        <input type="text" id="id" placeholder="Ex.: 1"><br><br>
        <label for="nome">Digite o nome da Produto:</label><br>
        <input type="text" id="nome" placeholder="Ex.: Batom"><br><br>
        <label for="preco">Digite o preco pela Produto:</label><br>
        <input type="text" id="preco" placeholder="Ex.: 99.99"><br><br>
        <label for="quantidade">Digite o quantidade pela Produto:</label><br>
        <input type="text" id="quantidade" placeholder="Ex.: 7"><br><br>
        <label for="entrega_id">Digite o entrega_id pela Produto:</label><br>
        <input type="text" id="entrega_id" placeholder="Ex.: 2"><br><br>
        <label for="fabricante_id">Digite o fabricante_id pela Produto:</label><br>
        <input type="text" id="fabricante_id" placeholder="Ex.: 3"><br><br>
        <button type="submit" id="updPro">Atualizar</button><br><br>
    </form>
    <div id="res"></div>
</body>
</html>
