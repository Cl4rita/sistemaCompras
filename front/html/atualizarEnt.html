<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/atualizarEnt.js"defer></script>
    <title>Atualizar</title>
</head>
<body>
    <nav>
        <a href="../index.html">Principal</a>
        <a href="./entrega.html">Entrega</a>
    </nav>
    <h1>Atualizar o Entrega</h1>
    <form>
        <label for="id">Digite o código da Entrega:</label><br>
        <input type="text" id="id" placeholder="Ex.: 3"><br><br>
        <label for="local">Digite o local da Entrega:</label><br>
        <input type="text" id="local" placeholder="Ex.: Rua Brasil"><br><br>
        <label for="responsavel">Digite o responsavel pela Entrega:</label><br>
        <input type="text" id="responsavel" placeholder="Ex.: José"><br><br>
        <button type="submit" id="updEnt">Atualizar</button><br><br>
    </form>
    <div id="res"></div>
</body>
</html>
