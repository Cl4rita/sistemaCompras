<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrarPro.js"defer></script>
    <title>Cadastrar</title>
</head>
<body>
    <nav>
        <button href="../index.html">Principal</button>
        <button href="./produto.html">Produto</button>
    </nav>
    <h1>Cadastro de Produto</h1>
    <form>
        <label for="titulo">Digite o título do Produto:</label><br>
        <input type="text" id="titulo" placeholder="Ex.: Lip Gloss rosa"><br><br>
        <label for="descricao">Digite a descrição do Produto:</label><br>
        <input type="text" id="descricao" placeholder="Ex.: Lip Gloss rosa"><br><br>
        <label for="categoria">Digite a categoria do Produto:</label><br>
        <input type="text" id="categoria" placeholder="Ex.: 99.99"><br><br>
        <label for="preco">Digite o preço do Produto:</label><br>
        <input type="text" id="preco" placeholder="Ex.: 7"><br><br>
        <label for="marca">Digite o código do Produto:</label><br>
        <input type="text" id="marca" placeholder="Ex.: 2"><br><br>
        <label for="desconto">Digite o desconto do Produto:</label><br>
        <input type="text" id="desconto" placeholder="Ex.: 3"><br><br>
        <button type="submit" id="cadPro">Cadastrar</button><br><br>
    </form>
    <div id="res"></div>
</body>
</html>
