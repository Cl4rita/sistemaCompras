<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style2.css">
    <script src="../../assets/js/produto/cadastrarPro.js"defer></script>
    <title>Cadastrar</title>
</head>
<body>
        <br>
        <div class="box">
        <h1>Cadastro de Produto</h1>
        <hr>
        <br>
    <nav>
        <button onclick="location.href='../../index.html'">Principal</button>
        <button onclick="location.href='../produto.html'">Produto</button>
    </nav>
    <br>
    <hr>
    <br>
    <form>
        <div class="container">
        <label for="titulo">Digite o título:</label><br>
        <input type="text" id="titulo" placeholder="Ex.: Lip Gloss rosa"><br><br>
        <label for="descricao">Digite a descrição:</label><br>
        <input type="text" id="descricao" placeholder="Ex.: cruelty-free, brilhoso..."><br><br>
        <label for="categoria">Digite a categoria:</label><br>
        <input type="text" id="categoria" placeholder="Ex.: beleza"><br><br>
        <label for="preco">Digite o preço:</label><br>
        <input type="text" id="preco" placeholder="Ex.: 15.50"><br><br>
    </div>
        <label for="porcentagemDesconto">Digite o desconto (SEM %):</label><br>
        <input type="text" id="porcentagemDesconto" placeholder="Ex.: 5.5"><br><br>
        <label for="estoque">Digite o estoque:</label><br>
        <input type="text" id="estoque" placeholder="Ex.: 2"><br><br>
        <label for="marca">Digite a marca:</label><br>
        <input type="text" id="marca" placeholder="Ex.: 2"><br><br>
        <label for="imagem">Link da imagem:</label><br>
        <input type="text" id="imagem" placeholder="Ex.: https://www.google.com/url?"><br><br>
        <hr>
        <br>
        <button type="submit" id="cadPro">Cadastrar</button><br><br>
        <button type="submit" id="lotePro">Lote/API</button><br><br>
        <hr>
    </form>
    <div id="resLote"></div>
    <div class="resbox">
        <div id="res"></div>
    </div>
</div>
</body>
</html>
