<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/usuario/cadastrarUs.js"defer></script>
    <title>Cadastrar</title>
</head>
<body>
    <nav>
        <a href="../index.html">Principal</a>
        <a href="./usuario.html">Usuário</a>
    </nav>
    <h1>Cadastro de Usuário</h1>
    <form>
        <label for="primeiroNome">Digite o teu nome:</label><br>
        <input type="text" id="primeiroNome" placeholder="Ex.: Clara"><br><br>
        <label for="sobrenome">Digite o teu sobrenome:</label><br>
        <input type="text" id="sobrenome" placeholder="Ex.: Souza"><br><br>
        <label for="idade">Digite a tua idade:</label><br>
        <input type="text" id="idade" placeholder="Ex.: 26"><br><br>
        <label for="email">Digite o teu email:</label><br>
        <input type="text" id="email" placeholder="Ex.: clara@gmail.com"><br><br>
        <label for="telefone">Digite o teu telefone:</label><br>
        <input type="text" id="telefone" placeholder="Ex.: (47) 99999-9999"><br><br>
        <label for="endereco">Digite o teu endereço:</label><br>
        <input type="text" id="endereco" placeholder="Ex.: Rua Brasil, número 093"><br><br>
        <label for="cidade">Digite a tua cidade:</label><br>
        <input type="text" id="cidade" placeholder="Ex.: Florianópolis"><br><br>
        <label for="estado">Digite o teu estado:</label><br>
        <input type="text" id="estado" placeholder="Ex.: Santa Catarina"><br><br>
        <label for="dataNasci">Digite a tua data de nascimento:</label><br>
        <input type="text" id="dataNasci" placeholder="Ex.: 01/01/01"><br><br>
        <button type="submit" id="cadUs">Cadastrar</button><br><br>
        <!-- <button type="submit" id="lote">Cadastrar em lote</button><br><br> -->
    </form>
    <div id="res"></div>
</body>
</html>
