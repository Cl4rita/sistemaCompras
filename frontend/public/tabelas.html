<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Reporting App</title>
    <link rel="stylesheet" href="../assets/css/styleTab.css">
    <script src="../assets/js/juncao.js" defer></script>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <main>
        <section>
            <table id="report1">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User report data will be populated here -->
                </tbody>
            </table>
            <table id="report2">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Original Price</th>
                        <th>Applied Discount</th>
                        <th>Estimated Final Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product report data will be populated here -->
                </tbody>
            </table>
            <table id="report3">
                <thead>
                    <tr>
                        <th>Purchase ID</th>
                        <th>User Name</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Final Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Purchase report data will be populated here -->
                </tbody>
            </table>
            <table id="report4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Stock</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Critical stock report data will be populated here -->
                </tbody>
            </table>
            <table id="report5">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Purchase Date</th>
                        <th>Final Value</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Consolidated report data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
