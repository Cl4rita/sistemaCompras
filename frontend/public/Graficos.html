<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="../assets/js/graficos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js" defer></script>
  <link rel="stylesheet" href="../assets/css/style2.css" />
  <title>Gerenciar Gráficos</title>
</head>
<body>
  <div class="box">
    <h1>Gráficos</h1>
    <br>
    <hr>
    <nav>
      <button onclick="location.href='../../index.html'">Principal</button>
      <hr>
      <br>
    </nav>
    <main>
      <section>
        <label for="startId">ID Inicial:</label>
        <input type="number" id="startId" placeholder="Ex: 1">
        <label for="endId">ID Final:</label>
        <input type="number" id="endId" placeholder="Ex: 10">
        <button id="gerarGraficos">Gerar</button>
      </section>
      <section>
        <br>
        <h2>Produto X Estoque</h2>
        <canvas id="productChart" width="400" height="200"></canvas>
      </section>
      <section>
        <h2>Usuário X Idade</h2>
        <canvas id="userChart" width="400" height="200"></canvas>
      </section>
    </main>
  </div>
</body>
</html>
