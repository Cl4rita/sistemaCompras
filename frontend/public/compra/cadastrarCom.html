<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style2.css">
    <script src="../../assets/js/compra/cadastrarCom.js"defer></script>
    <title>Cadastrar</title>
</head>
<body>
        <br>
        <div class="box">
        <h1>Cadastrar a Compra</h1>
        <hr>
        <br>
    <nav>
        <button onclick="location.href='../../index.html'">Principal</button>
        <button onclick="location.href='../compra.html'">Compra</button>
    </nav>
    <br>
    <hr>
    <br>
    <form>
        <div class="container">
        <label for="quatidade">Digite a quatidade:</label><br>
        <input type="text" id="quatidade" placeholder="Ex.: 4"><br><br>
        <label for="dataCompra">Digite a data da compra:</label><br>
        <input type="text" id="dataCompra" placeholder="Ex.: 2001-01-20"><br><br>
        <label for="precoUnit">Digite o preco unitário:</label><br>
        <input type="text" id="precoUnit" placeholder="Ex.: 79,99"><br><br>
        <label for="desconto">Digite o desconto de produtos:</label><br>
        <input type="text" id="desconto" placeholder="Ex.: 20,5"><br><br>
        </div>
        <label for="precoFinal">Digite o preço final:</label><br>
        <input type="text" id="precoFinal" placeholder="Ex.: 4"><br><br>
        <label for="pagamento">Digite a forma de pagamento:</label><br>
        <input type="text" id="pagamento" placeholder="Ex.: Pix"><br><br>
        <label for="status">Digite o status:</label><br>
        <input type="text" id="status" placeholder="Ex.: A caminho"><br><br>
        <label for="fk_id_Usuario">Digite o código do usuário:</label><br>
        <input type="text" id="fk_id_Usuario" placeholder="Ex.: 2"><br><br>
        <label for="fk_id_Produto">Digite o código do produto:</label><br>
        <input type="text" id="fk_id_Produto" placeholder="Ex.: 5"><br><br>
        <hr>
        <br>
        <button type="submit" id="cadCom">Cadastrar</button><br><br>
        <hr>
    </form>
    <div id="res"></div>
    </div>
</body>
</html>
